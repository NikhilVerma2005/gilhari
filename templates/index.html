<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Content Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600;700&family=Nunito:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #f7e8d4 0%, #e8d5b7 25%, #d4c19a 50%, #c4a576 75%, #8d7053 100%);
            background-size: 400% 400%;
            animation: gentleShift 12s ease infinite;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(139, 195, 74, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 193, 7, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(121, 85, 72, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gentleShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .main-container {
            display: flex;
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: calc(100vh - 40px);
            align-items: stretch;
            position: relative;
            z-index: 1;
        }

        .left-panel {
            flex: 1;
            background: rgba(255, 248, 235, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 35px;
            padding: 40px;
            box-shadow: 
                0 20px 40px rgba(139, 69, 19, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 3px solid rgba(210, 180, 140, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .left-panel::before {
            content: 'üêøÔ∏è';
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2.5em;
            opacity: 0.6;
            animation: bounce 3s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .right-panel {
            flex: 1;
            background: rgba(245, 235, 215, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 35px;
            padding: 40px;
            box-shadow: 
                0 20px 40px rgba(139, 69, 19, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            border: 3px solid rgba(210, 180, 140, 0.3);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            transition: all 0.6s ease;
        }

        h1 {
            font-family: 'Comfortaa', cursive;
            color: #8d4925;
            margin-bottom: 15px;
            font-size: 3em;
            font-weight: 700;
            letter-spacing: -1px;
            text-shadow: 2px 2px 8px rgba(139, 69, 19, 0.2);
            position: relative;
            z-index: 1;
        }

        .subtitle {
            color: #a0522d;
            margin-bottom: 40px;
            font-size: 1.2em;
            font-weight: 400;
            text-shadow: 1px 1px 4px rgba(139, 69, 19, 0.1);
            position: relative;
            z-index: 1;
        }

        .output-title {
            font-family: 'Comfortaa', cursive;
            color: #8d4925;
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: -0.5px;
            text-shadow: 2px 2px 6px rgba(139, 69, 19, 0.2);
            position: relative;
        }

        .output-title::after {
            content: 'üå∞';
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8em;
            animation: wiggle 2s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: translateY(-50%) rotate(0deg); }
            25% { transform: translateY(-50%) rotate(-5deg); }
            75% { transform: translateY(-50%) rotate(5deg); }
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .btn {
            background: linear-gradient(135deg, #deb887, #d2b48c, #cdaa7d);
            color: #5d4037;
            border: none;
            padding: 18px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            font-family: 'Comfortaa', cursive;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            text-transform: none;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 20px rgba(139, 69, 19, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.7);
            border: 2px solid rgba(160, 82, 45, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 12px 25px rgba(139, 69, 19, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-poem {
            background: linear-gradient(135deg, #c8e6c9, #a5d6a7, #81c784);
            color: #2e7d32;
            border-color: rgba(46, 125, 50, 0.3);
        }

        .btn-poem:hover {
            box-shadow: 
                0 12px 25px rgba(46, 125, 50, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .btn-quote {
            background: linear-gradient(135deg, #ffecb3, #ffe082, #ffd54f);
            color: #f57f17;
            border-color: rgba(245, 127, 23, 0.3);
        }

        .btn-quote:hover {
            box-shadow: 
                0 12px 25px rgba(245, 127, 23, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .btn-pickup {
            background: linear-gradient(135deg, #f8bbd9, #f48fb1, #f06292);
            color: #ad1457;
            border-color: rgba(173, 20, 87, 0.3);
        }

        .btn-pickup:hover {
            box-shadow: 
                0 12px 25px rgba(173, 20, 87, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .btn-compliment {
            background: linear-gradient(135deg, #ffab91, #ff8a65, #ff7043);
            color: #d84315;
            border-color: rgba(216, 67, 21, 0.3);
        }

        .btn-compliment:hover {
            box-shadow: 
                0 12px 25px rgba(216, 67, 21, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        .result-container {
            background: rgba(255, 250, 240, 0.95);
            border-radius: 25px;
            padding: 30px;
            flex-grow: 1;
            border-left: 5px solid #deb887;
            border-top: 2px solid rgba(222, 184, 135, 0.5);
            box-shadow: 
                inset 0 2px 10px rgba(139, 69, 19, 0.08),
                0 4px 15px rgba(139, 69, 19, 0.1);
            min-height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: all 0.6s ease;
        }

        .result-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #c8e6c9, #ffecb3, #f8bbd9, #ffab91);
            background-size: 200% 100%;
            animation: gentleShimmer 3s ease infinite;
            transition: all 0.6s ease;
        }

        @keyframes gentleShimmer {
            0%, 100% { background-position: -200% 0; }
            50% { background-position: 200% 0; }
        }

        .result-container.show {
            animation: gentleSlideIn 0.5s ease-out;
        }

        @keyframes gentleSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-text {
            color: #5d4037;
            line-height: 1.7;
            font-size: 1.2em;
            white-space: pre-line;
            text-align: center;
            font-weight: 400;
            text-shadow: 0 1px 3px rgba(139, 69, 19, 0.1);
            font-family: 'Nunito', sans-serif;
        }

        .empty-state {
            color: #8d4925;
            font-style: italic;
            font-size: 1em;
            text-align: center;
            opacity: 0.7;
        }

        .empty-state::before {
            content: 'üåø ';
            font-size: 1.2em;
        }

        .loading {
            color: #8d4925;
            font-style: italic;
            animation: gentlePulse 2s ease-in-out infinite;
        }

        .loading::before {
            content: 'üêøÔ∏è ';
            animation: spin 2s linear infinite;
            display: inline-block;
        }

        @keyframes gentlePulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error {
            color: #d32f2f;
            font-weight: 500;
        }

        .error::before {
            content: 'üö´ ';
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple-animation {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* Dynamic theme classes for right panel */
        .right-panel.poem-theme {
            background: rgba(200, 230, 201, 0.9);
            border-color: rgba(46, 125, 50, 0.3);
        }

        .right-panel.poem-theme .result-container {
            background: rgba(232, 245, 233, 0.95);
            border-left-color: #81c784;
        }

        .right-panel.poem-theme .result-container::before {
            background: linear-gradient(90deg, #c8e6c9, #a5d6a7, #81c784);
        }

        .right-panel.poem-theme .output-title::after {
            content: 'üå∏';
        }

        .right-panel.quote-theme {
            background: rgba(255, 236, 179, 0.9);
            border-color: rgba(245, 127, 23, 0.3);
        }

        .right-panel.quote-theme .result-container {
            background: rgba(255, 248, 225, 0.95);
            border-left-color: #ffd54f;
        }

        .right-panel.quote-theme .result-container::before {
            background: linear-gradient(90deg, #ffecb3, #ffe082, #ffd54f);
        }

        .right-panel.quote-theme .output-title::after {
            content: 'üåü';
        }

        .right-panel.pickup-theme {
            background: rgba(248, 187, 208, 0.9);
            border-color: rgba(173, 20, 87, 0.3);
        }

        .right-panel.pickup-theme .result-container {
            background: rgba(252, 228, 236, 0.95);
            border-left-color: #f06292;
        }

        .right-panel.pickup-theme .result-container::before {
            background: linear-gradient(90deg, #f8bbd9, #f48fb1, #f06292);
        }

        .right-panel.pickup-theme .output-title::after {
            content: 'üíù';
        }

        .right-panel.compliment-theme {
            background: rgba(255, 171, 145, 0.9);
            border-color: rgba(216, 67, 21, 0.3);
        }

        .right-panel.compliment-theme .result-container {
            background: rgba(255, 235, 238, 0.95);
            border-left-color: #ff7043;
        }

        .right-panel.compliment-theme .result-container::before {
            background: linear-gradient(90deg, #ffab91, #ff8a65, #ff7043);
        }

        .right-panel.compliment-theme .output-title::after {
            content: 'üåπ';
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .main-container {
                flex-direction: column;
                gap: 20px;
                min-height: auto;
            }
            
            .left-panel, .right-panel {
                padding: 25px 20px;
                border-radius: 25px;
            }

            .left-panel::before {
                top: 10px;
                right: 15px;
                font-size: 2em;
            }
            
            h1 {
                font-size: 2.5em;
                margin-bottom: 10px;
            }

            .subtitle {
                font-size: 1.1em;
                margin-bottom: 30px;
            }

            .output-title {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            .output-title::after {
                right: -30px;
                font-size: 0.7em;
            }
            
            .btn {
                padding: 16px 25px;
                font-size: 1em;
                border-radius: 40px;
            }
            
            .result-container {
                min-height: 220px;
                padding: 25px;
                border-radius: 20px;
            }

            .result-text {
                font-size: 1.1em;
                line-height: 1.6;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .main-container {
                gap: 15px;
            }

            .left-panel, .right-panel {
                padding: 20px 15px;
                border-radius: 20px;
            }

            h1 {
                font-size: 2.2em;
            }

            .subtitle {
                font-size: 1em;
                margin-bottom: 25px;
            }

            .output-title {
                font-size: 1.6em;
            }

            .output-title::after {
                right: -25px;
            }

            .buttons-container {
                gap: 15px;
            }

            .btn {
                padding: 14px 20px;
                font-size: 0.95em;
                border-radius: 35px;
            }

            .result-container {
                min-height: 200px;
                padding: 20px;
            }

            .result-text {
                font-size: 1em;
            }
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 1.9em;
            }

            .btn {
                padding: 12px 18px;
                font-size: 0.9em;
            }

            .result-container {
                min-height: 180px;
                padding: 18px;
            }

            .result-text {
                font-size: 0.95em;
            }
        }

        /* Woodland floating elements */
        .woodland-element {
            position: fixed;
            font-size: 1.5em;
            pointer-events: none;
            opacity: 0.3;
            animation: floatAround 15s linear infinite;
            z-index: 0;
        }

        @keyframes floatAround {
            0% {
                transform: translateY(100vh) translateX(-50px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Squirrel tracks decoration */
        .squirrel-tracks {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 0.8em;
            opacity: 0.4;
            color: #8d4925;
            font-family: 'Comfortaa', cursive;
        }

        .squirrel-tracks::before {
            content: 'üêæ üêæ üêæ';
            display: block;
            margin-bottom: 5px;
        }

        @media (max-width: 480px) {
            .squirrel-tracks {
                bottom: 15px;
                left: 15px;
                font-size: 0.7em;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="left-panel">
            <h1>üêøÔ∏è Gilhari's Creative Corner</h1>
            <p class="subtitle">Where woodland magic meets imagination</p>
            
            <div class="buttons-container">
                <button class="btn btn-poem" onclick="fetchContent('/poem', 'poem')">
                    üå∏ Make me a Poem
                </button>
                
                <button class="btn btn-quote" onclick="fetchContent('/quote', 'quote')">
                    üåü Inspire (Gilhari)
                </button>
                
                <button class="btn btn-pickup" onclick="fetchContent('/pickup', 'pickup')">
                    üíù Flirt with (Gilhari)
                </button>
                
                <button class="btn btn-compliment" onclick="fetchContent('/compliments', 'compliment')">
                    üåπ Compliment (Gilhari)
                </button>
            </div>
            
            <div class="squirrel-tracks">
                Gilhari was here ‚ú®
            </div>
        </div>
        
        <div class="right-panel" id="rightPanel">
            <h2 class="output-title">üçÇ Woodland Wisdom</h2>
            <div class="result-container" id="resultContainer">
                <div class="result-text empty-state" id="resultText">
                    Click a button and let Gilhari weave some magic...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 6 + 2;
            const left = Math.random() * 100;
            const duration = Math.random() * 3 + 5;
            
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = left + '%';
            particle.style.animationDuration = duration + 's';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, duration * 1000);
        }

        // Create particles periodically
        setInterval(createParticle, 800);

        async function fetchContent(endpoint, theme) {
            const resultContainer = document.getElementById('resultContainer');
            const resultText = document.getElementById('resultText');
            const rightPanel = document.getElementById('rightPanel');
            
            // Change theme of right panel based on button clicked
            rightPanel.className = `right-panel ${theme}-theme`;
            
            // Show loading state
            resultText.textContent = 'Generating something magical... ‚ú®';
            resultText.className = 'result-text loading';
            resultContainer.classList.add('show');
            
            try {
                const response = await fetch(endpoint);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const content = await response.text();
                
                // Simulate a slight delay for better UX
                setTimeout(() => {
                    resultText.textContent = content;
                    resultText.className = 'result-text';
                }, 500);
                
            } catch (error) {
                console.error('Error fetching content:', error);
                resultText.textContent = '‚ùå Oops! Something went wrong. Please try again.';
                resultText.className = 'result-text error';
            }
        }
        
        // Enhanced ripple effects
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
                ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';
                ripple.classList.add('ripple');
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
    </script>
    
    <footer class="bg-white/80 backdrop-blur text-gray-700 text-sm py-4 px-6 shadow-inner">

      </footer>
      

</body>

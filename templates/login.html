<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <script>
    let attempts = 0;
    function handleSubmit(event) {
      const nameInput = document.getElementById("name");
      const errorBox = document.getElementById("error");
      const hintBox = document.getElementById("hint");
      const name = nameInput.value.trim().toLowerCase();

      if (name !== "gilhari") {
        event.preventDefault();
        attempts++;
        errorBox.textContent = "Wrong name, try again!";
        if (attempts >= 2) {
          hintBox.textContent = "Hint: Try Nickname that I used to call 😉";
        }
        return false;
      }
    }
  </script>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80") no-repeat center center fixed;
      background-size: cover;
    }

    .backdrop {
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
    }
  </style>
</head>
<body class="flex flex-col justify-between min-h-screen">

  <main class="flex-grow flex items-center justify-center">
    <div class="backdrop p-8 rounded-3xl shadow-2xl max-w-md w-full">
      <h1 class="text-3xl font-bold text-center text-purple-700 mb-6 animate-bounce">
        ✨ Login Page 🐿️
      </h1>
      <form action="/bora" method="GET" onsubmit="handleSubmit(event)">
        <input type="text" name="name" id="name" placeholder="Enter your name..."
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400" required />
        <p id="error" class="text-red-500 text-sm mt-2"></p>
        <p id="hint" class="text-gray-500 text-sm mt-1 italic"></p>
        <button type="submit"
          class="w-full mt-6 py-3 bg-purple-500 text-white rounded-full font-semibold hover:bg-purple-600 transition transform hover:scale-105 duration-300">
          Login
        </button>
      </form>
    </div>
  </main>

  <footer class="bg-white/80 backdrop-blur text-gray-700 text-sm py-4 px-6 shadow-inner">
    <div class="max-w-6xl mx-auto flex flex-col sm:flex-row items-center justify-between gap-3 text-center sm:text-left">
      <p>© 2025 Nikhil's App. All rights reserved.</p>
      <div class="flex gap-4">
        <a href="#" class="hover:text-purple-600 transition">Terms & Conditions</a>
        <a href="#" class="hover:text-purple-600 transition">Privacy Policy</a>
        <a href="#" class="hover:text-purple-600 transition">Contact</a>
      </div>
    </div>
  </footer>

</body>
</html>
